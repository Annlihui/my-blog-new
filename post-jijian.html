                <h1 class="post-title">极简主义的生活方式</h1>
                <div class="post-content">
                    <p>极简主义不仅是一种生活方式，更是一种思考方式。它倡导去除冗余，专注于真正重要的事物，让生活变得更有意义。</p>
                    <h2>1. 精简物质</h2>
                    <p>减少不必要的物品，保持生活空间整洁有序，有助于提升专注力和幸福感。</p>
                    <h2>2. 精简信息</h2>
                    <p>有选择地获取信息，避免信息过载，让大脑保持清醒和高效。</p>
                    <h2>3. 精简人际关系</h2>
                    <p>珍惜真正重要的朋友和家人，减少无效社交，把时间和精力投入到值得的人和事上。</p>
                    <p>极简主义让我们回归本真，享受简单而充实的生活。</p>
                </div>
